<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="scripts/firebase-config.js" defer></script>
  <script type="module" src="scripts/reset-password.js" defer></script>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <p id="resetMsg"></p>
  </div>
</body>
</html>
