<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Sports Buddy</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="scripts/firebase-config.js" defer></script>
  <script type="module" src="scripts/admin-auth.js" defer></script>

</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Admin Access</h2>
      <div class="logo">Admin<span class="smiley">🔐</span></div>
      <p>User login? <a href="login.html">Click here</a></p>
    </div>

    <div class="right-panel">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <label>Email</label>
        <input type="email" id="adminEmail" placeholder="Admin Email" required>
        <label>Password</label>
        <input type="password" id="adminPassword" placeholder="Password" required>
        <button type="submit">Login as Admin</button>
      </form>
    </div>
  </div>
</body>
</html>
