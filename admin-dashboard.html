<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Sports Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer type="module" src="scripts/firebase-config.js"></script>
  <script defer type="module" src="scripts/admin-dashboard.js"></script>
</head>
<body>
  <div class="dashboard">
    <header class="dashboard-header">
      <h1>⚙️ Admin Dashboard</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <main class="dashboard-main">
      <section class="admin-section">
  <h3>Reset User Password</h3>
  <div class="form-group">
    <input type="email" id="resetEmail" placeholder="User Email" />
    <button id="resetPasswordBtn">Send Reset Email</button>
  </div>
</section>


      <section class="admin-section">
        <h3>Add/Update Sports Category</h3>
        <div class="form-group">
          <input type="text" id="categoryInput" placeholder="Category Name" />
          <button id="addCategoryBtn">Save</button>
        </div>
      </section>

      <section class="admin-section">
        <h3>Add/Update City</h3>
        <div class="form-group">
          <input type="text" id="cityInput" placeholder="City Name" />
          <button id="addCityBtn">Save</button>
        </div>
      </section>

      <section class="admin-section">
        <h3>Add/Update Area</h3>
        <div class="form-group">
          <input type="text" id="areaInput" placeholder="Area Name" />
          <button id="addAreaBtn">Save</button>
        </div>
      </section>

      <section class="admin-section">
        <h3>Delete Sports Category</h3>
        <div class="form-group">
          <input type="text" id="deleteCategoryInput" placeholder="Category to Delete" />
          <button id="deleteCategoryBtn">Delete</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
